<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Resume Skill Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e3fdf5, #ffe6fa);
            padding-top: 60px;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            max-width: 720px;
        }

        h2 {
            font-weight: 600;
            color: #333;
        }

        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .btn-primary {
            background-color: #0077b6;
            border: none;
        }

        .btn-primary:hover {
            background-color: #023e8a;
        }

        .btn-outline-secondary:hover {
            background-color: #dee2e6;
        }

        .list-group-item {
            background-color: #f8f9fa;
            border: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
<div class="container fade-in">
    <h2 class="text-center mb-4">ðŸ“„ Resume Skill Extractor</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="resume" class="form-label">Upload Your PDF Resume</label>
                    <input type="file" name="resume" accept=".pdf" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">ðŸ“¤ Analyze Resume</button>
            </form>
        </div>
    </div>

    {% if uploaded %}
    <div class="card shadow-sm mt-4 fade-in">
        <div class="card-body">
            <h5 class="card-title text-primary">âœ… Extracted Resume Data</h5>
            <ul class="list-group list-group-flush">
                <li class="list-group-item"><strong>Name:</strong> {{ data.name }}</li>
                <li class="list-group-item"><strong>Email:</strong> {{ data.email }}</li>
                <li class="list-group-item"><strong>Phone:</strong> {{ data.phone }}</li>
                <li class="list-group-item"><strong>Skills:</strong> {{ data.skills }}</li>
                <li class="list-group-item"><strong>Experience:</strong> {{ data.experience }}</li>
            </ul>
        </div>
    </div>
    {% endif %}

    <div class="text-center mt-4 fade-in">
        <a href="/results" class="btn btn-outline-secondary">ðŸ“‚ Browse All Extracted Resumes</a>
    </div>
</div>
</body>
</html>
